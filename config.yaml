---
paths:
  build_file: /tmp/root.fs
  build: /tmp/build_file_mount
  package_list: ./packages
  overlay: ./overlay
  scripts: ./scripts
  output: /tmp/root.fs.sfs
fs:
  size: 4096
  type: btrfs
  flags: -f
docker_url: https://github.com/dock0/docker/releases/download/overlayfs/docker
keys:
  - https://raw.githubusercontent.com/akerl/keys/master/strong/ender-ed25519
  - https://raw.githubusercontent.com/akerl/keys/master/strong/mazer-ed25519
versions:
  s6: 1.1.3.2-2
  execline: 1.3.1.1-2
  s6-linux-utils: 1.0.3.1-2
cleanup:
  users:
    - ftp
    - http
  paths:
    - srv/ftp
    - srv/http
    - etc/systemd/system/getty.target.wants/getty@tty1.service
    - etc/skel/.bashrc
    - etc/skel/.bash_logout
    - etc/skel/.bash_profile
    - etc/pacman.d/gnupg/pubring.gpg~
...
