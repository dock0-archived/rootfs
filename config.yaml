---
paths:
  build_file: /tmp/build_file
  build: /tmp/build_file_mount
  package_list: ./packages
  overlay: ./overlay
  scripts: ./scripts
  output: /tmp/root.fs.sfs
fs:
  size: 4096
  type: btrfs
  flags: -f
docker_url: https://github.com/dock0/docker/releases/download/overlayfs/docker
cleanup:
  users:
    - ftp
    - http
  paths:
    - srv/ftp
    - srv/http
    - etc/systemd/system/getty.target.wants/getty@tty1.service
    - etc/skel/.bashrc
    - etc/skel/.bash_logout
    - etc/skel/.bash_profile
    - etc/pacman.d/gnupg/pubring.gpg~
...
